<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Callahan Master Overlay</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: transparent !important;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        /* BRIGHTEN THE MAP TILE COLORS */
        .leaflet-tile-pane {
            filter: brightness(1.2) contrast(1.2);
        }

        #radar-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 280px;
            height: 280px;
            z-index: 5;
        }

        #weather-map {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(0,0,0,0.8); /* Darker background to make radar pop */
            border: 3px solid #32CD32;
            overflow: hidden;
            -webkit-mask-image: radial-gradient(circle, black 55%, transparent 72%);
            mask-image: radial-gradient(circle, black 55%, transparent 72%);
        }

        .radar-sweep {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: conic-gradient(from 0deg, rgba(50, 205, 50, 0.5) 0deg, transparent 90deg);
            border-radius: 50%;
            animation: sweep 6s linear infinite;
            pointer-events: none;
            z-index: 10;
        }

        #data-stack {
            position: absolute;
            bottom: 25px;
            left: 25px;
            color: #32CD32;
            text-shadow: 2px 2px 2px #000;
        }

        #greeting { color: #FFD700; font-weight: 900; font-size: 24px; margin-bottom: 5px; }
        #clock { font-size: 36px; font-weight: 900; margin-bottom: 5px; }
        #weather-row { font-size: 20px; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        
        @keyframes sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .red-dot { display: inline-block; width: 10px; height: 10px; background: red; border-radius: 50%; animation: blink 1s infinite; vertical-align: middle; margin-right: 5px; }
    </style>
</head>
<body>

    <div id="radar-container">
        <div id="weather-map"></div>
        <div class="radar-sweep"></div>
        <div style="position:absolute; bottom:12%; width:100%; text-align:center; z-index:20; color:red; font-weight:bold; font-size:14px; text-shadow: 1px 1px 2px black;">
            <span class="red-dot"></span>LIVE RADAR
        </div>
    </div>

    <div id="data-stack">
        <div id="greeting">Welcome In Mother Truckers</div>
        <div id="clock">00:00:00</div>
        <div id="weather-row">
            <span id="temp">FETCHING...</span>
            <span id="moon" style="font-size: 24px;"></span>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', { hour12: false });
        }
        setInterval(updateClock, 1000);

        const map = L.map('weather-map', { zoomControl: false, attributionControl: false, dragging: false, scrollWheelZoom: false }).setView([39.8, -98.5], 6);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        const radarLayer = L.tileLayer('https://tile.openstreetmap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=2657adfea056a489d46852b3eb889740').addTo(map);

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition((pos) => {
                const { latitude: lat, longitude: lon } = pos.coords;
                map.setView([lat, lon], 8);
                
                // Fetch Weather & Moon Phase (%t=temp, %m=moon)
                fetch(`https://wttr.in/${lat},${lon}?format=%t+%m&u`)
                    .then(r => r.text())
                    .then(data => {
                        const parts = data.split(' ');
                        document.getElementById('temp').innerText = parts[0];
                        document.getElementById('moon').innerText = parts[1] || "";
                    });
            }, null, { enableHighAccuracy: true });
        }

        setInterval(() => { radarLayer.redraw(); }, 300000);
    </script>
</body>
</html>
